<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook â€“ log in or sign up</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/png" href="https://static.xx.fbcdn.net/rsrc.php/yb/r/hLRJ1GG_y0J.ico" />
</head>

<body>
    <div class="h-screen">
        <!-- for logo tiile && login form -->

        <div class="flex flex-row justify-center h-3/4  bg-bg p-44">
            <!-- logo and title -->
            <div class=" flex flex-col w-1/2">
                <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="facebook" class="w-2/5">
                <h2 class="text-3xl w-2/3 relative bottom-4 left-8 ">Facebook helps you connect and share with the
                    people in your life.</h2>
            </div>

            <!-- login and signup -->
            <div class="bg-white w-1/4 border-2 rounded-lg px-3 shadow-xl relative">
                <div class="flex flex-col mt-2">
                    <input type="text" placeholder="Email address or phone number" class="border-2 rounded-md p-3  my-2">
                    <input type="text" placeholder="Password" class="border-2 rounded-md p-3  my-2 ">
                    <button class=" rounded-md  bg-FP text-white font-bold text-lg p-3  mt-2">Log in</button>
                </div>
                <span class="text-FP flex justify-center my-3 text-sm"><a href="">Forgotten password?</a></span>
                <hr>
                <div class="flex justify-center py-5">
                    <button class="bg-CB rounded-md p-3 font-bold text-white">Create New Account</button>
                </div>
                <div class="flex justify-center">

                    <span class="absolute -bottom-9 text-sm "><span class="font-bold">Create a Page</span> for a celebrity, brand or business.</span>
                </div>
            </div>
        </div>


        <!-- footbar -->
        <div></div>
    </div>
</body>

</html>
