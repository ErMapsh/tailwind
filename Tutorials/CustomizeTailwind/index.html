<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customization</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Nav -->
    <!-- any wired reason i want auqa color form tailwind but is not mention in default -->
    <nav class="bg-black text-white xsm:bg-pink-900 xsm:text-black md:bg-purple-900 md:text-white flex justify-between">
        <div></div>
        <div class="flex flex-row justify-evenly items-center py-4">
            <img src="./assests/img/ermapsh.png" alt="" class="h-5">
            <ul class="flex px-36  space-x-10">
                <li class="cursor-pointer hover:text-pink-600">Home</li>
